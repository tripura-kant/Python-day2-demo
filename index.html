<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Hosted on GitHub Pages</title>
</head>
<body>
    <h1>Calculate Weeks Left</h1>
    <label for="age">Enter your age:</label>
    <input type="number" id="age" name="age">
    <button onclick="calculateWeeks()">Calculate Weeks Left</button>
    <p id="result"></p>

    <script>
        function calculateWeeks() {
            var age = document.getElementById("age").value;
            var yearsLeft = 90 - age;
            var weeksLeft = 52 * yearsLeft;
            document.getElementById("result").innerText = "You have " + weeksLeft + " weeks left.";
        }
    </script>
</body>
</html>
